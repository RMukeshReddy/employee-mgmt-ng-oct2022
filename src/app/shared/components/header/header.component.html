<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/">Employee Management Plus</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <app-menu>
          <li
            class="nav-item"
            *ngIf="!this.authService.isAuth()"
            authentication
          >
            <a
              class="nav-link"
              routerLink="/auth/login"
              routerLinkActive="active"
              >Login</a
            >
          </li>
          <li
            class="nav-item"
            *ngIf="!this.authService.isAuth()"
            authentication
          >
            <a
              class="nav-link"
              routerLink="/auth/signup"
              routerLinkActive="active"
              >Signup</a
            >
          </li>
          <li class="nav-item" *ngIf="this.authService.isAuth()" authentication>
            <a
              class="nav-link"
              routerLinkActive="active"
              (click)="this.authService.handleLogout()"
              >Logout</a
            >
          </li>
        </app-menu>
        <!-- cart related -->
        <button class="btn btn-danger" (click)="handleCartDetails()">
          Cart({{ cartCount }})
        </button>
      </div>
    </div>
  </nav>
</header>
