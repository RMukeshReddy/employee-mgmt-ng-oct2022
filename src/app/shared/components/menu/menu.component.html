<ul class="navbar-nav me-auto mb-2 mb-md-0">
  <ng-content [select]="backToTop"></ng-content>
  <li class="nav-item" *ngFor="let menuItem of menuItems">
    <a 
      class="nav-link" 
      [routerLink]="menuItem.routerLink"
      routerLinkActive="active" 
      [routerLinkActiveOptions]="{ exact: menuItem.routerLinkValue }">
      {{ menuItem.name }}
    </a>
  </li>
  <ng-content select="[authentication]"></ng-content>
</ul>
