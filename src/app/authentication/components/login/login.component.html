<div class="row">
  <!-- form submission -->
  <form
    class="col-md-4 offset-md-4"
    #loginForm="ngForm"
    (ngSubmit)="handleLogin(loginForm)" 
  >
    <h1 class="h3 mb-3 fw-normal">Please Login</h1>
    <!-- email address input field -->
    <div class="form-floating">
      <input
        type="email"
        class="form-control"
        id="floatingInput"
        placeholder="name@example.com"
        name="email"
        #email="ngModel"
        [ngClass]="{ 'is-invalid': email.touched && email.invalid }"
        required
        email
        ngModel
      />
      <label for="floatingInput">Email address</label>
      <!-- email address field validation -->
      <div class="invalid-feedback">
        <div *ngIf="email.errors?.['required']">Email is Required</div>
        <div *ngIf="email.errors?.['email']">Email seems not to be valid</div>
      </div>
    </div>
    <!-- password input field -->
    <div class="form-floating">
      <input
        type="password"
        class="form-control"
        id="floatingPassword"
        placeholder="Password"
        name="password"
        #password="ngModel"
        [ngClass]="{ 'is-invalid': password.touched && password.invalid }"
        minlength="6"
        required
        ngModel
      />
      <label for="floatingPassword">Password</label>
      <!-- password field validations -->
      <div class="invalid-feedback">
        <div *ngIf="password.errors?.['required']">Password is Required</div>
        <div *ngIf="password.errors?.['minlength']">
          Password should have minimum 6 characters
        </div>
      </div>
    </div>
    <!-- login button -->
    <button class="w-100 btn btn-lg btn-primary" type="submit" 
    [disabled]="loginForm.invalid">Login</button>
    <div class="mt-3">
      <p>
        Not Registered?
        <a routerLink="/auth/signup">Signup Now for Free</a>
      </p>
    </div>
  </form>
</div>
